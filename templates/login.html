{% extends "layout.html" %}
{% block body %}
<title>SDQA - Login</title>
<div class="box"
    style="background-image: url(/static/assets/img/background.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="row">
        <div class="container">

            <div class="intro-text">
                <div class="intro-heading text-uppercase" style="color: white;">Welcome to SDQA!</div>
                <div class="intro-lead-in">Softwared Design Quality Analyzer - <br>A Tool to
                    Reduce Technical Dept!</div>
            </div>
        </div>
        
        <div class="col-md-4 col-md-offset-4">
          
            <form method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <br>
            <div style="color: whitesmoke;">
                Don't have an account? <a style="color: whitesmoke; font-weight: bold;" href="{{ url_for('register') }}">Sign up here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
