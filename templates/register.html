{% extends "layout.html" %}
{% block body %}
<title>SignUp Page</title>
<div class="box"
    style="background-image: url(/static/assets/img/background.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="row">
        <div class="container">
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <span style="color: whitesmoke;">already user</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-primary alert-dismissible fade show" role="alert">
                        <span>already user</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="intro-text">
                <div class="intro-heading" style="color: white;">Create New Account!</div>
            </div>
        </div>
        
        <div class="col-md-4 col-md-offset-4">
          
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
            <div style="color: whitesmoke;">
                Already have an account? <a style="color: whitesmoke; font-weight: bold;" href="{{ url_for('login') }}">Login here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
